<template name="calc">

	<div class="row container">
		<div class="col-md-2 left-menu">

			<form class="form" style="margin-top:5px;">

				<img src="/logo.png"><br><br>
				<div class="form-group">
					<select class="products form-control" multiple="multiple" style="min-width: 250px;">
						<option value="airflake">Airflake</option>
						<option value="airflakexl">Airflake XL</option>
						<option value="aircone">Aircone</option>
						<option value="airwave">Airwave</option>
						<option value="bitswall">Bits Wall</option>
						<option value="triline">Triline Wall</option>
					</select>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">Width</div>
						<input type="number" min="1" class="form-control col-xs-1" data-bind="value: width">
						<div class="input-group-addon">m</div>
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<div class="input-group-addon">Height</div>
						<input type="number" min="1" class="form-control col-xs-1" data-bind="value: height">
						<div class="input-group-addon">m</div>
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-9 col-md-offset-3">

			{{#if noselected}}
				<div class="container">
					<h1>The calculator</h1>
					<p>Please use the form to select a product or several products to get the corresponding number needed for your measurements</p>
				</div>
			{{/if}}
